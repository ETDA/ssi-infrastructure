apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobile-api
  namespace: integration
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: mobile-api
  template:
    metadata:
      labels:
        app: mobile-api
    spec:
      initContainers:
        - name: mobile-api-migrate
          image: ssi-registry.teda.th/ssi/mobile-e-wallet-api/production-migrate:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: mobile-api-db
          env:
            - name: APP_DB_DRIVER
              value: mysql
            - name: APP_DB_HOST
              value: mobile-api-db
            - name: APP_DB_PORT
              value: '3306'
            - name: APP_DB_NAME
              value: mobile_api
        - name: mobile-api-seed
          image: ssi-registry.teda.th/ssi/mobile-e-wallet-api/production-seed:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: mobile-api-db
          env:
            - name: APP_DB_DRIVER
              value: mysql
            - name: APP_DB_HOST
              value: mobile-api-db
            - name: APP_DB_PORT
              value: '3306'
            - name: APP_DB_NAME
              value: mobile_api
            - name: APP_DID_SERVICE_BASE_URL
              value: http://did.core-api.svc
      containers:
        - image: ssi-registry.teda.th/ssi/mobile-e-wallet-api/production:latest
          imagePullPolicy: Always
          name: mobile-api
          ports:
            - name: mobile-api
              containerPort: 8080
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 300
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 30
            failureThreshold: 5
          envFrom:
            - secretRef:
                name: mobile-api-db
            - secretRef:
                name: sentry-dsn
          env:
            - name: APP_HOST
              value: :8080
            - name: APP_ENV
              value: dev
            - name: APP_LOG_LEVEL
              value: debug
            - name: APP_DB_DRIVER
              value: mysql
            - name: APP_DB_HOST
              value: mobile-api-db
            - name: APP_DB_PORT
              value: '3306'
            - name: APP_DB_NAME
              value: mobile_api
            - name: APP_DID_SERVICE_BASE_URL
              value: http://did.core-api.svc
          resources:
            requests:
              memory: "80Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1"
      imagePullSecrets:
        - name: ssi-registry-secret